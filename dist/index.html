<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" href="../imgs/logo.png">
  <title>
    <Develope />
  </title>
</head>
<body>
  <nav class="w-full h-[5vh] fixed top-0 left-0">
    <img src="../imgs/logo.png" alt="" class="h-10 w-10">
  </nav>

  <div class="p-5 mt-7">
        <div class=" text-white w-full h-[23vh] flex justify-center rounded-md bg-[#212121] mb-4">
    
          <!-- Hero -->
          <div class="h-full w-[60%] flex items-center p-3 font-semibold">
            <p class="text-2xl">Bulding Innovative<br /> solutions</p>
          </div>
      
          <div class="w-[40%] ">
            <img src="../imgs/umbrella.png" alt="" class="h-full w-full">
          </div>
        </div>

        <!-- About -->
       <div class="text-white mb-5">
          <p class="text-xl font-bold mb-2">About Me</p>

          <p class="w-98">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus provident dolore eveniet quo 
            perferendis consectetur. 
          </p>
       </div>

       <!-- Projects && experience -->

       <div class="flex flex-row">

       <!-- Projects -->
       <div class=" h-[51dvh] w-[50%]">

        <div class="text-white h-full flex flex-col">
          <p class="p-2 font-bold text-xl mb-4">Projects</p>

          <div class=" w-full overflow-y-auto" id="projects">
            <!-- Rendered in js -->
          </div>

          </div>
        </div>

        <!-- Experience -->

        <div class="w-[50%] p-3 h-[52vh]">
          <div class="text-white ">
              <p class="font-bold text-xl mt-7 mb-3">Technologies</p>

              <div class="grid grid-cols-2 gap-3 scroll-auto" id="technologies">
              <!-- Rendered in js -->
              </div>
          </div>

          <div class="text-white">
              <div>
                <p class="font-bold text-xl mt-8">Experiences</p>
                <p class="mb-3">
                  Lorem ipsum dolor sit amet consectetur adipisicing.
                </p>
              </div>
              <button class='bg-black w-fit flex justify-center items-center gap-3 p-3 font-semibold rounded-md'>
                Download Resume
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              </button>
          </div>

        </div>

       </div>

       <!-- contact section -->

       <div class="flex justify-center items-center flex-col">
        <h1 class="text-white text-center mt-5 font-bold text-xl tracking-wider mb-4">Contact me</h1>
        <form class="w-[87vw]">
          <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Fullname"
            class="w-full p-3 rounded-md mb-3 bg-[#3c3c3c]"
            required
          >
          <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="User Email"
            class="w-full p-3 rounded-md mb-3 bg-[#3c3c3c]"
            required
          >
          <textarea 
            name="info" 
            id="info" 
            placeholder="Enter Information about your Gig here"
            class="w-full p-3 rounded-md mb-3 bg-[#3c3c3c] min-h-[14vh]"
            required
          >
          </textarea>
          <input 
            type="submit" 
            value="Submit"
            class="w-full p-3 rounded-md mb-3 bg-[#000] text-white"
          >
        </form>
       </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
